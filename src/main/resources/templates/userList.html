<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cinema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<!-----------------------------------------------Show users table----------------------------------------------------------------->
<body>
Список пользователей
<table>
    <thead>
        <th>Name</th>
        <th>Role</th>
        <th></th>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text=${user.username}></td>
            <td th:each="role : ${user.roles}" th:text=${role}></td>
            <td>
                <a th:href="'/user/'+${user.id}">Редактировать</a>
            </td>
        </tr>
    </tbody>
</table>
<a href="/filmlist" class="nav-link px-2 link-secondary">Главная</a>
</body>
</html>
