<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<!------------------------------------------------Body----------------------------------------------------------------->
<body>
<!----------------------------------------------User edit form----------------------------------------------------------------->
    <form th:action="@{/user}" method="post">
        <input type="text" name="username" th:value=${user.username}>
        <div th:each="role : ${roles}">
            <label th:for="${role}" th:text="${role}"></label>
            <input type="checkbox" th:checked="${#lists.contains(user.roles, role)}" th:name="${role}">
        </div>
        <input type="hidden" th:value=${user.id} name="userId">
        <button th:text="Сохранить" type="submit"></button>
    </form>
    <a href="/filmlist" class="nav-link px-2 link-secondary">Главная</a>
</body>
</html>
