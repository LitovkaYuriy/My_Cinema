<!--------------------------------------------------------------Fragments---------------------------------------------------->

<!--------------------------------------------------------------Header---------------------------------------------------->
<div th:fragment="header">
    <head>
        <title>Cinema</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/filmlist" class="nav-link px-2 link-secondary">Главная</a></li>
                    <li th:each="role : ${roles}" th:if="${#lists.contains(user.roles, role)}"><a href="/addFilm" class="nav-link px-2 link-secondary">Добавить фильм</a></li>
                    <li><a href="/userpage" class="nav-link px-2 link-dark">Профиль</a></li>
                    <li th:each="role : ${roles}" th:if="${#lists.contains(user.roles, role)}"><a href="/user" class="nav-link px-2 link-dark">Список пользователей</a></li>
                </ul>
                <h2 th:text="${user.username}+'   '"></h2>
                <form th:action="@{/logout}" method="post">
                    <input class="form-control" type="submit" value="Выход"/>
                </form>
            </div>
        </div>
    </header>
</div>
<!--------------------------------------------------------------Header---------------------------------------------------->

<!--------------------------------------------------------------Footer---------------------------------------------------->

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="text-muted">© 2022 Yuriy, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
        </ul>
    </footer>
    </body>
    </html>
</div>
